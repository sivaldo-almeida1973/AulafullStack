<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em Formulários</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h2>Estilizando Formulários</h2>
    <form >
        <fieldset>
            <legend>Detalhes do contato</legend>
            
            <div>
                <label for="nome">Nome:</label> <!--(for="nome")combina / (id="nome" )do input-->
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="Email">Email:</label> <!--(for="Email")combina / (id="Email" )do input-->
                <input type="text" name="Email" id="Email">
            </div> 
            <div>
                <label for="url">URL:</label> <!--(for="url")combina / (id="url" )do input-->
                <input type="text" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
           
                <legend>Comentários</legend>
                <div>
                    <label for="menasagem">Mensagem:</label>
                    <textarea name="menasagem" id="mensagem" ></textarea>
                </div>
          
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">SIM
                </label>
            </div>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="não">Não
                </label>
            </div>
        </fieldset>


    </form>
    
</body>
</html>
