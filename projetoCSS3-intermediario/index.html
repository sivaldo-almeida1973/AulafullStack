<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Margim e Padding</title>
    <style>
        .conteudo{
            border: 1px solid red;
            width: 900px;
           
        
        }
        h1{
           
            margin: 0px;
            margin-bottom: 10px;
           
        }
        p{
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="conteudo">
        <h1>Titulo principal</h1>
       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi labore sint aliquid! Necessitatibus, laborum, blanditiis libero esse molestiae cumque sunt eligendi repellendus, sed quia voluptatem debitis ea iure tenetur quasi?</p>
    </div>
   
    
</body>
</html>
