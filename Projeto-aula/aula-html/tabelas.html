<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar tabelas</title>
</head>
<body>
    <h2>Pordutos com descontos:</h2>
    <table border="2"> <!--tabela-->
        <tr> <!--linha-->
            <th>Código</th> <!--th diferencia os titulos-->
            <th>Produto</th>
            <th>Preço</th>
            <th>Desconto</th>
            <th>Cartão/credito</th>
            
        </tr>
        <tr> <!--linha-->
            <td>0001</td> <!--coluna-->
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
            <td> 10% avista</td>
            <td> 5% acrescimo</td>

        </tr>
        <tr> <!--linha-->
            <td>00002</td> <!--coluna onde vai os dados da tabela-->
            <td>Celular</td>
            <td>1.800,99</td>
            <td>15% avista</td>
            <td>5% deconto</td>
        </tr>
    </table>
   
    
</body>
</html>
