<!DOCTYPE html>

<html>
   <head>

       <title>formatações em textos</title>
       <meta charset="utf-8">
        
   </head>

   <body>
      Esse é um texto <strong>negrito</strong><br>
      Usando (strong ) e o( br ) pra quebrar a linha <br>

      Esse é um texto <em>itálico</em><br>
      Usando (em) e o( br ) pra quebrar a linha <br>

      Esse é um texto com <u>Underline</u><br>
      Usando (u ) e o( br ) pra quebrar a linha <br>
      Esse é um texto <strike>errado</strike><br>
      Usando (strike) e o( br ) pra quebrar a linha <br>


   </body>




</html>
