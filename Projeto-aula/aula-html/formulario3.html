<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornulario de cadastro</title>
</head>
<body>

    <h2> Cadastre-se</h2>
   <form action="">
        Login: <br>
        <input type="text" name="login"> <br>
        
        Senha: <br>
        <input type="text" name="senha" > <br> <br>

        <input type="button" value="logar">

   </form>
   <h2> Cadastre-se</h2>
   <form action="">

         Login: <br>
         <input type="text" name="login"> <br> <br>

         Sexo: <br>
         <input type="radio" name="sexo" value="M" > Masculino <br> <!--colocar (name) igaul ira impedir que os dois fiquem marcados ao mesmo tempo-->

         <input type="radio" name="sexo" value="F" > Feminino <br> <!--(value ) diz qual dos dois foi selecionado-->

         Interesses: <br>
         <!--(checkbox) da a opção de escolher mas de um produto-->
         <input type="checkbox" name="Interesses" > Futebol <br>
         <input type="checkbox" name="Interesses" > Estudar  <br>
         <input type="checkbox" name="Interesses" > Programação <br>

         Estado: <br>
         <!--(select) serve para quando tem muitas opções e so pode escolher uma-->
         <select name="estado">

            <option value="SP">SP</option>
            <option value="Rj">RJ</option>
            <option value="PA">PA</option>
            <option value="MA">MA</option>
            <option value="PE">PE</option>
            <option value="MG">MG</option>
            <option value="BA">BA</option>

         </select> <br> <br>

         Observações: <br>
         <!--aqui (text-area) o usuario vai poder escrever um texto-->
         <textarea name="" id="" cols="20" rows="10"></textarea>
<br> <br>
         <input type="submit" value="cadastrar">




   </form>
    
</body>
</html>
