<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
       <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Preço</th>
       </tr>
       <tr class="alternado">
        <td>001</td>
        <td>Notebook</td>
        <td class="numero">2.800</td>
       </tr>
       <tr>
        <td>002</td>
        <td>Celular</td>
        <td class="numero">1.500</td>
       </tr>
       <tr class="alternado">
        <td>003</td>
        <td>Desktop</td>
        <td class="numero">3.500</td>
       </tr>
       <tr>
        <td>004</td>
        <td>Smart-tv</td>
        <td class="numero">2.500</td>
       </tr>
    </table>
    
</body>
</html>
